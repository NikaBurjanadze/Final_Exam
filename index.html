<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="container">
        <div class="row">
            <div class="cell blue">1x0</div>
            <div class="cell blue">1x1</div>
            <div class="cell blue">1x2</div>
            <div class="cell blue">1x3</div>
        </div>
        <div class="row">
            <div class="cell green">2x0</div>
            <div class="cell green">2x1</div>
            <div class="cell green">2x2</div>
            <div class="cell green">2x3</div>
        </div>
        <div class="row">
            <div class="cell brown">3x0</div>
            <div class="cell brown">3x1</div>
            <div class="cell brown">3x2</div>
            <div class="cell brown">3x3</div>
        </div>
        <div class="row">
            <div class="cell red">4x0</div>
            <div class="cell red">4x1</div>
            <div class="cell red">4x2</div>
            <div class="cell red">4x3</div>
        </div>
    </div>
    <button class="click-me" onclick="eliminateCells()">Click Me!</button>
    <script src="script.js"></script>
</body>
</html>
